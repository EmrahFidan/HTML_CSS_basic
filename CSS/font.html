<html> 

  <head> 

    <title>
        Font değişiklikleri
    </title>  

  </head>

  <body>

    <B>Yazıyı kalın yapabilirim</B> <!--kalın yazma-->
    <br>
    <i>Yazıyı italik şekilde yazabilirim</i> <!-- italik yazma -->
    <br>
    <u>Yazıyı altı çizili şekilde yazabilirim</u> <!-- yazının altını çizme -->
    <br>
    <p>Yazıyı yeni bir paragraf olarak başlatabilirim</p> <!-- yeni paragrafa geçme -->
    <br>
    <u><i><b> Emrah fdn </b></i></u> <!-- veya birleştirerek kullanabiliri -->
    <br>

     <!-- font ve özelliklerini değiştirme -->
    <font face ="CK Allison"> Yazdığım yazıların fontunu değiştirebilirim </font>
    <br>
    <font face ="CK Allison" size="40"> Yazdığım yazıların boyutunu değiştirebilirim </font>
    <br>
    <font face ="Raleway" size="20" color="B833FF"> Yazdığım yazının rengini değiştirebilirim </font>
    <br>
    <!-- 05FF03 -->


  </body>

</html>
