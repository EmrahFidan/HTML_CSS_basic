<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add icon to button</title>
    <link
      rel="icon"
      href="https://cdn-icons-png.flaticon.com/128/7477/7477009.png"
      type="image/x-icon"
    />
    <style>
      body {
        background-color: black;
        color: antiquewhite;
        margin: 20px;
      }
      .icon {
        width: 32px;
        padding-right: 10px;
      }
      .button {
        padding: 10px 20px;
        margin: 20px;
        background-color: black;
        border: 3px solid darkorange;
        font-size: 32px;
        border-radius: 50px;
        color: darkorange;
      }
      .button:hover {
        background-color: darkorange;
        color: black;
      }
    </style>
  </head>
  <body>
    <br /><br />

    <button class="button">
      <img class="icon" src="smart-house.png" alt="" />
      Anasayfa
    </button>

    <button class="button">
      <img class="icon" src="info.png" alt="" />
      Bilgi
    </button>

    <button class="button">
      <img class="icon" src="message.png" alt="" />
      İletişim
    </button>

    <button class="button">
      <img class="icon" src="day-and-night.png" alt="" />
     Temayı değiştir
    </button>
  </body>
</html>
