<html>
  <head>
    <title>Başlıklar</title>
  </head>

  <body>

    <!-- Otamatik hzaır olan headingler -->
    <!-- h1 ile h7 arasında 7 farklı başlık çeşidi var -->

    <h1>Başlık 1</h1>
    <br>
    <h2>Başlık 2</h2>
    <br>

    <!-- Ctrl + 9 ile yorum satırını aç pa yapabiliriz -->
    <!-- Ctrl + h aranan limeyi değişştir -->

    <!-- başlığın yerini değiştirme -->
    <h3 align="center">Başlık 3</h3>
    <br>
    <h3 align="right">Başlık 3</h3>
    <br>

    <h4>Başlık 4</h4>
    <br>
    <h5>Başlık 5</h5>
    <br>
    <h6>Başlık 6</h6>
    <br>
    <h7>Başlık 7</h7>
    <br>

    <!-- hc ile özel başlık oluşturabiliriz -->
    <h1 align="center"><font face="Raleway" color="C80FEB"> Emrah </font></h1>
    <br>

  </body>
</html>
